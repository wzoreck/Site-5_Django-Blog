{% extends 'base.html' %}
{% load humanize %}

{% block conteudo %}
    <!-- CONTENT -->
    <div class="card-columns mt-4">
        {% for post in posts %}
        <div class="card">

            <a href="post.html">
                <img class="card-img-top" src="{{ post.image_post.url }}" alt="{{ post.titulo_post }}">
            </a>

            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'post_detalhes' post.id %}">{{ post.titulo_post }}</a> <!-- post.id envia o id do post para o url post/<int:pk> -->
                </h5>
                <p class="card-text">{{ post.excerto_post }}</p>
                <p class="card-text">
                    <small class="text-muted">
                    {{ post.data_post|naturalday }} <!-- |naturalday para utilizar o app humanize que pegará a data e colocará como ontem, hoje -->
                     | 1 comentário | Tecnologia</small>
                </p>

                <div class="text-right">
                    <a href="post.html" class="btn btn-outline-secondary">Ler mais...</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!--/CONTENT-->

    {% include 'parciais/_pagination.html' %}
{% endblock %}
